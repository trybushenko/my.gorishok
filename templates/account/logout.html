{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block main_content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-1">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Log Out</h1>
        </div>
    </div>
</header>
<!-- Section-->
<div class="container py-5">
    <div class="text-center">
        <p>Are you sure?</p>
        <form method="post" action="{% url 'account_logout' %}" class="d-inline-block">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
    </div>
</div>
{% endblock %}
